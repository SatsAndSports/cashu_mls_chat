name: E2E Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive  # For mdk and cdk submodules

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium

    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable

    - name: Cache Cargo binaries
      uses: actions/cache@v4
      with:
        path: ~/.cargo/bin/
        key: ${{ runner.os }}-cargo-binaries-${{ hashFiles('~/.cargo/bin/wasm-pack', '~/.cargo/bin/nostr-rs-relay') }}
        restore-keys: |
          ${{ runner.os }}-cargo-binaries-

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: "web -> target"

    - name: Install protobuf compiler
      run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

    - name: Install wasm-pack
      run: |
        if ! command -v wasm-pack &> /dev/null; then
          cargo install wasm-pack
        else
          echo "wasm-pack already installed, skipping"
        fi

    - name: Install nostr-rs-relay
      run: |
        if ! command -v nostr-rs-relay &> /dev/null; then
          cargo install nostr-rs-relay
        else
          echo "nostr-rs-relay already installed, skipping"
        fi

    - name: Build WASM
      run: |
        cd web
        wasm-pack build --target web --dev

    - name: Run Playwright tests
      run: npm test

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 7

    - name: Upload test screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-failures
        path: test-results/
        retention-days: 7
